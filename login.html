<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bClan</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span id="togglePassword" class="toggle-password-icon">üëÅÔ∏è</span> <!-- Password visibility toggle -->
            </div>
            <div class="options-group">
                <label>
                    <input type="checkbox" id="rememberMe">
                    Remember Me
                </label>
                <a href="forgot.html" class="forget-password">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <p id="message"></p>
        </form>
        <p class="signup-text">Don't have an account? <a href="index.html">Register</a></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./login.js"></script>
</body>
</html>
