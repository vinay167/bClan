<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bClan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="input-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email " required>
            </div>
            <div class="input-group">
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span id="togglePassword" class="toggle-password">👁️</span>
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
        <p id="message"></p>
        <p>Already have an account? <a href="Login.html" class="login-link">Log in</a></p>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loader"></div>
        <p>Creating Your Profile...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x/firebase-storage.js"></script>
    <script src="./register.js"></script>
</body>
</html>
